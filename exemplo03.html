<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de operadores</title>
</head>
<body>
    <script>
        var a=10,b=20, c=30;
        var soma=a+b;
        var subtrair=a-b;
        var  mult=a*b;
        var dividir=a/b;
        document.write("<br>a=" +a + "| b= " + b + "| c = " + c + "<br>");
        document.write("<br>Somar (a+b)= " + soma);
        document.write("<br> Subtrair (a-b) = " + subtrair);
        document.write("<br>Multiplicar (a*b) = " + mult);
        document.write("<br>Dividir (a/b)=" + dividir);
        document.write("<br>(a/(a+c)) = " + a/(a+c) );
        document.write("<br>(b*a)/ (a+c) = " + (b*a)/(a+c));
    </script>
</body>
</html>
